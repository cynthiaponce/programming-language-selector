<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
    <h1>Programming Language Suggester</h1>
      </div>
    <p>Interested in technology but don't know where to start? Fill out our survey and find out which programming language is right for you.</p>
    <br>
      <form id="survey">
      <div class="form-group">
        <label for="question1">Question #1: Do you like snakes? (Yes/No)</label>
        <input id="question1" class="form-control" type="text">
      </div>
        <br>
        <br>
      <div class="form-group">
        <label for="question2">Question #2: Question #2: Would you prefer to learn how to analyze and manipulate data sets to find trends? (Yes/No)</label>
        <input id="question2" class="form-control" type="text">
      </div>
        <br>
        <br>
      <div class="form-group">
        <label for="question3">Question #3: Do you like coffee? (Yes/No)</label>
        <input id="question3" class="form-control" type="text">
      </div>
        <br>
        <br>
      <div class="form-group">
        <label for="question4">Question #4: Would you prefer to learn how to create/design websites with an awesome user interface? (Yes/No)</label>
        <input id="question4" class="form-control" type="text">
      </div>
      <br>
      <br>
      <div class="form-group">
        <label for="question5">Question #5: Do you like precious gems? (Yes/No)</label>
        <input id="question5" class="form-control" type="text">
      </div>
      <br>
      <div class="form-group">
        <label for="question6">Question #6: Would you prefer to work on websites "behind the scenes" and focus on functionality? (Yes/No)</label>
        <input id="question6" class="form-control" type="text">
      </div>
      <br>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <br>
    <br>
    <div id="survey-results">
      <h3>Thanks for filling out the survey!
          Based on your responses, the best language for you to learn is: <span id="answer"></span>
      </h3>
    </div>






    </div>
  </body>
</html>
